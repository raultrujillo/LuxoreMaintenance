<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      [disableClose]="!isMobile"
      ngClass.gt-sm="has-border"
    >
      <mat-toolbar color="primary">
        <span translate>APP_NAME</span>
        <div fxFlex></div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <mat-list>
              <mat-list-item>
                <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
        <app-language-selector [icon]="true"></app-language-selector>
      </mat-toolbar>
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/MyProperties" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <mat-icon>view_list</mat-icon>
            <span>Listado de propiedades</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="isMobile && sidenav.close()">
            <mat-icon>add</mat-icon>
            <span>Nueva propiedad</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>

        <mat-list>
          <mat-divider></mat-divider>
          <mat-accordion>
            <mat-expansion-panel style="box-shadow: none">
              <mat-expansion-panel-header style="margin-left: -8px">
                <mat-panel-title> <mat-icon>code</mat-icon>&nbsp;Catalogos </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-list>
                <mat-divider></mat-divider>
                <a mat-list-item routerLink="/ciudades" routerLinkActive="active" (click)="isMobile && sidenav.close()">
                  <mat-icon>add</mat-icon>
                  <span>Ciudades</span>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item routerLink="/colonias" routerLinkActive="active" (click)="isMobile && sidenav.close()">
                  <mat-icon>add</mat-icon>
                  <span>Colonias</span>
                </a>
                <mat-divider></mat-divider>
                <a
                  mat-list-item
                  routerLink="/tipo-propiedad"
                  routerLinkActive="active"
                  (click)="isMobile && sidenav.close()"
                >
                  <mat-icon>add</mat-icon>
                  <span>Tipo de propiedad</span>
                </a>
                <mat-divider></mat-divider>
                <a
                  mat-list-item
                  routerLink="/amenidades"
                  routerLinkActive="active"
                  (click)="isMobile && sidenav.close()"
                >
                  <mat-icon>add</mat-icon>
                  <span>Amenidades</span>
                </a>
                <mat-divider></mat-divider>
              </mat-list>
            </mat-expansion-panel>
          </mat-accordion>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
