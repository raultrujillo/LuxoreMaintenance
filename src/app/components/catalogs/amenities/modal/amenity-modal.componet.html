<div>
  <div class="">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Amenidades</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="activeModal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="FormObjet">
          <!-- Descripci贸n -->
          <div class="row mt-3 text-start">
            <div class="col-12">
              <div class="form-group">
                <label for="city" class="form-label">Descripci贸n:</label>
                <textarea
                  formControlName="description"
                  id="city"
                  [(ngModel)]="objCatalog.description"
                  class="form-control"
                  rows="1"
                  placeholder="descripci贸n"
                  maxlength="50"
                ></textarea>
                <div class="text-danger">
                  <div *ngIf="FormObjet.controls['description'].invalid">La descripci贸n es requerida.</div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="activeModal.dismiss('Cross click')"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
