<div>
  <div class="">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ciudades</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="activeModal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="FormObjet">
          <div class="row text-start">
            <div class="col-12">
              <!-- Estado -->
              <div class="form-group">
                <label for="state" class="form-label">Estado:</label>
                <select
                  class="form-select"
                  name="state1"
                  id="state"
                  placeholder="io"
                  formControlName="idState"
                  [(ngModel)]="idStateSelected"
                  (change)="onChangeState()"
                >
                  <option [ngValue]="state.id" *ngFor="let state of lstStates">{{ state.description }}</option>
                </select>
                <div class="text-danger">
                  <div *ngIf="FormObjet.controls['idState'].invalid">El estado es requerido</div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <!-- Ciudad -->
              <div class="form-group">
                <label for="city" class="form-label">Ciudad:</label>
                <select
                  class="form-select"
                  name="city1"
                  id="city"
                  placeholder="io"
                  formControlName="idCity"
                  [(ngModel)]="objCatalog.idCity"
                >
                  <option [ngValue]="city.id" *ngFor="let city of lstCities">{{city.description}}</option>
                </select>
                <div class="text-danger">
                  <div *ngIf="FormObjet.controls['idCity'].invalid">La ciudad es requerido</div>
                </div>
              </div>
            </div>
          </div>
          <!-- Descripción -->
          <div class="row mt-3 text-start">
            <div class="col-12">
              <div class="form-group">
                <label for="city" class="form-label">Colonia:</label>
                <textarea
                  formControlName="description"
                  id="city"
                  [(ngModel)]="objCatalog.description"
                  class="form-control"
                  rows="1"
                  placeholder="Colonia"
                  maxlength="50"
                ></textarea>
                <div class="text-danger">
                  <div *ngIf="FormObjet.controls['description'].invalid">La colonia es requerida.</div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="postalCode" class="form-label">C.P.</label>
                <textarea
                  formControlName="postalCode"
                  id="postalCode"
                  [(ngModel)]="objCatalog.postalCode"
                  class="form-control"
                  rows="1"
                  placeholder="código postal"
                  maxlength="5"
                  (keypress)="onlyDigits($event)"
                ></textarea>
                <div class="text-danger">
                  <div *ngIf="FormObjet.controls['postalCode'].invalid">El código postal es requerido.</div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="activeModal.dismiss('Cross click')"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
